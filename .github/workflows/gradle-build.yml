name: Java CI

on: [push]

jobs:
  build:
    runs-on: bellsoft/liberica-openjdk-alpine-musl:8u282-8

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
